<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/custom.css" />
  </head>
  <body>
    <!--Container Principal-->
    <div class="container">
      <!--Fila principal-->
      <div class="row">
        <!--Dos Columnas para separa nuestra imagen bg de nuestro formulario-->
        <div class="col bg"></div>
        <!--dentro de esta col va nuestro login-->
        <div class="col">
          <div class="row justify-content-end">
            <div class="col-4">
              <img src="/images/logo.png" alt="" class="img-fluid w-50" />
            </div>
          </div>
          <h2 class="font-weight-bold text-center py-5">Bienvenido</h2>
          <form action="#">
            <div class="mb-4">
              <label for="email" class="form-label">Correo Electronico</label>
              <input type="email" name="email" class="form-control" />
            </div>
            <div class="mb-4">
              <label for="email" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" />
            </div>
            <div class="mb-4 form-check">
              <input
                type="checkbox"
                name="connected"
                class="form-check-input"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script>
  </body>
</html>
